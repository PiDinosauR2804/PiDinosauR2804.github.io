name: Markdown Linter

on:
  pull_request:
    paths:
      - '**/*.md'
  push:
    branches:
      - master
    paths:
      - '**/*.md'

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint Markdown files with write-good
    steps:
      - uses: actions/checkout@v3

      - name: Run write-good
        uses: ./goodwriting
